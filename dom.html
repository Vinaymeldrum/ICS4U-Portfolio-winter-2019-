<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="author" content="Vinay Meldrum">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Vinay Meldrum Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
  <script src="sidebar.js" async></script>
  <style>
    p{
    color: black;
  }
  </style>
</head>

<body style="background-color: #B9929F;">
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-md-5 col-sm-5 pr-5">
        <div id="loadHeader"></div>
      </div>
    </div>
    <div class="row justify-content-center">
      <h3 class="col pt-5">Stop Watch</h3>
    </div>
    <div id="catWalk">
      <div class="row content-center pt-5">
        <button id="stop-button" type="button">Stop</button>
        <p>
          <span id="seconds">0</span> seconds have gone by!
        </p>
      </div>
    </div>
    <div class="row justify-content-center">
      <h3 class="col pt-5"> Mad Lib! </h3>
    </div>
    <div id="catWalk">
      <div class="row content-center pt-5">
        <h1>Mad Libs</h1>
           <ul>
             <li>Verb: <input type="text" id="noun"></li>
             <li>Adjective: <input type="text" id="adjective"></li>
             <li>Someone's Name: <input type="text" id="person"></li>
           </ul>
           <button id="lib-button">Lib it!</button>
           <p>Generated story:
           <span id="story"></span>
           </p>
      </div>
    </div>
  </div>
  <script>
          var libButton = document.getElementById('lib-button');
          var libIt = function() {
              var storyDiv = document.getElementById("story");
              var noun = document.getElementById("noun").value;
              var adj = document.getElementById("adjective").value;
              var person = document.getElementById("person").value;
              storyDiv.innerHTML =  person + " goes out " + noun + ". After " + adj + " out in the moonlight.";
          };
          libButton.addEventListener('click', libIt);

      </script>
  <script>
    // Make it count up on a timer, calling this function
    var seconds = document.getElementById("seconds");
    var countUp = function() {
      var currentTime = parseFloat(seconds.textContent);
      seconds.textContent = currentTime + 1;
    };
    var timer = window.setInterval(countUp, 1000);

    // How can you make it stop counting?
    var stopCountUp = function() {
      window.clearInterval(timer);
    };

    var stopButton = document.getElementById("stop-button");
    stopButton.addEventListener("click", stopCountUp);
  </script>
  <script type="text/javascript">
    $(document).ready(function() {

      $("#sidebar").mCustomScrollbar({
        theme: "minimal"
      });

      $('#sidebarCollapse').on('click', function() {

        $('#sidebar').toggleClass('active');
        // close dropdowns
        $('.collapse.in').toggleClass('in');
        // and also adjust aria-expanded attributes we use for the open/closed arrows
        // in our CSS
        $('a[aria-expanded=true]').attr('aria-expanded', 'false');
      });

    });
  </script>

  <!-- Popper.JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <!-- jQuery Custom Scroller CDN -->

  <script>
    $(document).ready(function() {
      console.log("ready");

      $("#sidebar").mCustomScrollbar({
        theme: "minimal"
      });

      $('#sidebarCollapse').on('click', function() {

        $('#sidebar').toggleClass('active');
        if ($('#sidebar').hasClass('active')) {

        } else {

        }
        // close dropdowns
        $('.collapse.in').toggleClass('in');
        // and also adjust aria-expanded attributes we use for the open/closed arrows
        // in our CSS
        $('a[aria-expanded=true]').attr('aria-expanded', 'false');
      });
    });
  </script>
</body>
